<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" type="text/css" href="../css/search-styling-trial.css">
    <script type="module" src="../scripts/search.js"></script>
</head>

<body>
<!-- Header section -->
<div class="header">
    <div class="topbar">
        <a href="index.html"><img class="logo" src="../css/logo/colored/logo-white.svg" alt="Rently Logo"></a>
        <!-- logged in user information -->
        <div class="welcome">
            <h3><strong id="username"></strong></h3>
            <h3><a class="logoutText" href="#" id="logoutLink">Log out</a></h3>
        </div>
        <!-- notification message -->
        <div class="error_success">
            <h3 id="successMessage"></h3>
        </div>
    </div>
</div>

<form autocomplete="off" class="search_form" name="searchForm" method="post" action="../logic/search.php">
    <label for="car_manufacturer">Car Manufacturer:</label>
    <input autocomplete="off" type="text" id="car_manufacturer" name="car_manufacturer">
    <div id="auto_complete"></div>

    <label for="car_model">Car Model:</label>
    <input type="text" id="car_model" name="car_model">

    <label for="price_per_day">Price per day:</label>
    <input type="number" id="price_per_day" name="price_per_day">

    <label for="country">Country:</label>
    <input type="text" id="country" name="country">

    <label for="color">Color:</label>
    <input type="text" id="color" name="color">

    <label for="from_date">From:</label>
    <input type="date" id="from_date" name="from_date" required min="1997-01-01" max="2030-12-31">

    <label for="to_date">To:</label>
    <input type="date" id="to_date" name="to_date" required min="1997-01-01" max="2030-12-31">

    <button type="submit" id="search_btn">Search</button>
</form>
</body>
</html>
